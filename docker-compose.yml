services:
  web:
    build: .
    command: gunicorn hbnb:app -w 2 -b 0.0.0.0:${PORT}
    volumes:
      - .:/app
    ports:
      - "${PORT}:5000"
    environment:
      - PORT=5000
      - POSTGRES_DB=your_db_name
      - POSTGRES_USER=your_db_user
      - POSTGRES_PASSWORD=your_db_password
      - POSTGRES_HOST=db
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: your_db_name
      POSTGRES_USER: your_db_user
      POSTGRES_PASSWORD: your_db_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
