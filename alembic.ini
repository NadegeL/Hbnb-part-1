[alembic]
# path to migration scripts
script_location = migrations

# template used to generate the script
file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date within the migration file as well
# as the filename.
timezone = UTC

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine
propagate = 0

[logger_alembic]
level = INFO
handlers = console
qualname = alembic
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s

[post_write_hooks]
hooks =

[alembic:alembic]
sqlalchemy.url = %(DATABASE_URL)s
