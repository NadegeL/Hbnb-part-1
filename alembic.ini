# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = migrations
# template used to generate migration files
file_template = %%(rev)s_%%(slug)s

# logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

# Use the DATABASE_URL environment variable if set, otherwise default to sqlite
sqlalchemy.url = postgresql://correct_username:correct_password@localhost:5432/correct_database_name
